<span [class.disabled]="isDisabled()"
      [class.excluded]="isExcluded()"
      [class.required]="isRequired()"
      (click)="toggleEnabledIfNotLongPress()"
      (contextmenu)="selectSingleTagOrAll()"
      long-press
      (onLongPress)="onLongPress()"
      class="asset-tag"
>
    <span>
        {{ tag }}
    </span>
    <span class="exclude-toggle" (click)="toggleExcluded($event)">
        &#10005;
    </span>
</span>
