<span [class.disabled]="!filterService.isTagEnabled(tag)"
      [class.excluded]="filterService.isTagExcluded(tag)"
      (click)="filterService.toggleEnableTag(tag)"
      (contextmenu)="filterService.disableAllTagsExcept(tag)"
      class="asset-tag"
>
    <span>
        {{ tag }}
    </span>
    <span class="exclude-toggle" (click)="excludeTag($event)">
        &#10005;
    </span>
</span>
