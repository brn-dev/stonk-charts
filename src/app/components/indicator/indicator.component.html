<div class="indicator-container">
    <span *ngIf="indicatorResult !== null; else na" [style.color]="color">
        {{ indicatorDisplayValue }}
    </span>
    <ng-template #na>
        <span>n/a</span>
    </ng-template>

    <div *ngIf="settingsService.showDates" class="smol">
        {{ date }}
    </div>
    <div *ngIf="settingsService.showIndicatorNames" class="smol">
        {{ indicator?.shortDescription }}
    </div>
    <div class="smol">
        {{ asset.symbol }}
    </div>
</div>
